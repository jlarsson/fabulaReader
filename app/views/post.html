<div class="page-header">
    <a class="btn btn-link" href="{{post.link|externalLink}}">
        <h3>{{post.title|stripMarkup}}</h3>
    </a>
    <div class="label label-info">
        <small ng-show="post.publishedDate">{{post.publishedDate|howLongAgo}}</small>
        <small ng-show="post.author">by {{post.author}}</small>
    </div>
</div>
<div class="post well well-sm" ng-bind-html="post.content|mapLinksToExternalBrowser"></div>
